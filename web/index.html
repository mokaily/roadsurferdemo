<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="roadsurfer demo project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="roadsurferdemo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">

  <title>roadsurferdemo</title>

  <style>
    /* Loader Styles */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader-logo {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    .loader-text {
      color: #306670;
      font-size: 20px;
      font-family: sans-serif;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
<!-- Loader -->
<div id="loader" class="loader-container">
  <img src="icons/logo_animate.svg" alt="Logo" class="loader-logo" />
  <div class="loader-text" id="loader-text">Loading...</div>
</div>

<!-- Flutter app script -->
<script src="flutter_bootstrap.js" async></script>

<script>
  // Detect user language
  const lang = navigator.language || navigator.userLanguage;
  const loaderText = document.getElementById("loader-text");
  if (lang.startsWith("de")) {
    loaderText.textContent = "Wird geladen...";
  } else {
    loaderText.textContent = "Loading...";
  }

  // Hide loader after Flutter is ready
  window.addEventListener("flutter-first-frame", function () {
    const loader = document.getElementById("loader");
    if (loader) loader.style.display = "none";
  });
</script>
</body>
</html>
